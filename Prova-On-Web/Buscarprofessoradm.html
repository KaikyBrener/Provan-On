<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background:#f8f9fa;">

<div id="offcanvasadm">

</div>


<div class="container mt-5" style="max-width: 700px;">
  <h2 class="mb-4 text-center text-primary">Buscar Professor</h2>

  <!-- Input para buscar -->
  <div class="input-group mb-3">
    <input type="number" id="professorIdBuscar" class="form-control" placeholder="Digite o ID do professor" />
    <button class="btn btn-primary" type="button" onclick="buscarProfessor()">Buscar</button>
  </div>

  <!-- Tabela de resultados -->
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Detalhes do Professor</h5>
    </div>
    <div class="table-responsive">
      <table class="table table-striped mb-0" id="tabelaProfessor" style="min-width: 500px;">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de Registro</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="3" class="text-center text-muted">Nenhum professor carregado.</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script src="Script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/buscarprofessoradm.js"></script>
</body>

</html>
