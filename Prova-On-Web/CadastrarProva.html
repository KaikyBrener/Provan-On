<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Provas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="background-color:#f9fafb; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px 20px;">

  <div id="offcanvas"></div>

  <div style="
    max-width: 900px;
    margin: 0 auto;
    background: #fff;
    padding: 40px 35px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  ">
    <h2 style="text-align:center; margin-bottom: 30px; font-weight: 700; color: #3a3a3a;">Cadastro de Prova</h2>

    <!-- Formulário da Prova -->
    <form id="formProva" style="margin-bottom: 30px;">
      <div class="row" style="gap: 20px;">
        <div class="col-md-6">
          <label for="nomeProva" class="form-label" style="font-weight:600; color:#444;">Nome da Prova</label>
          <input type="text" class="form-control" id="nomeProva" required
            style="border-radius: 10px; border: 1.8px solid #ced4da; padding: 12px; transition: border-color 0.3s;">
        </div>
        <div class="col-md-6">
          <label for="dataProva" class="form-label" style="font-weight:600; color:#444;">Data</label>
          <input type="date" class="form-control" id="dataProva" required
            style="border-radius: 10px; border: 1.8px solid #ced4da; padding: 12px; transition: border-color 0.3s;">
        </div>
      </div>
      <div class="mb-3" style="margin-top: 25px;">
        <label for="disciplina" class="form-label" style="font-weight:600; color:#444;">Disciplina</label>
        <select class="form-select" id="disciplina" required
          style="border-radius: 10px; border: 1.8px solid #ced4da; padding: 10px; transition: border-color 0.3s;">
          <option value="">Selecione</option>
          <option value="Matemática">Matemática</option>
          <option value="Português">Português</option>
          <option value="História">História</option>
          <option value="Ciências">Ciências</option>
        </select>
      </div>
    </form>

    <!-- Abas de Cadastro de Perguntas -->
    <ul class="nav nav-tabs" id="questionTabs" role="tablist" style="border-bottom: 3px solid #6c63ff; border-radius: 10px;">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="objetiva-tab" data-bs-toggle="tab" data-bs-target="#objetiva" type="button" role="tab"
          style="font-weight: 600; color:#6c63ff;">Pergunta Objetiva</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="discursiva-tab" data-bs-toggle="tab" data-bs-target="#discursiva" type="button" role="tab"
          style="font-weight: 600; color:#6c63ff;">Pergunta Discursiva</button>
      </li>
    </ul>

    <div class="tab-content" id="questionTabContent" style="margin-top: 25px;">
      <!-- Objetiva -->
      <div class="tab-pane fade show active" id="objetiva" role="tabpanel">
        <form id="formObjetiva" style="margin-bottom: 30px;">
          <div class="mb-3">
            <label for="enunciadoObjetiva" class="form-label" style="font-weight:600; color:#444;">Enunciado</label>
            <textarea class="form-control" id="enunciadoObjetiva" rows="2" required
              style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; resize: vertical; transition: border-color 0.3s;"></textarea>
          </div>
          <div class="row" style="gap: 20px; margin-bottom: 20px;">
            <div class="col-md-6">
              <label class="form-label" style="font-weight:600; color:#444;">Alternativa A</label>
              <input type="text" class="form-control" id="altA" required
                style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; transition: border-color 0.3s;">
            </div>
            <div class="col-md-6">
              <label class="form-label" style="font-weight:600; color:#444;">Alternativa B</label>
              <input type="text" class="form-control" id="altB" required
                style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; transition: border-color 0.3s;">
            </div>
          </div>
          <div class="row" style="gap: 20px; margin-bottom: 20px;">
            <div class="col-md-6">
              <label class="form-label" style="font-weight:600; color:#444;">Alternativa C</label>
              <input type="text" class="form-control" id="altC" required
                style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; transition: border-color 0.3s;">
            </div>
            <div class="col-md-6">
              <label class="form-label" style="font-weight:600; color:#444;">Alternativa D</label>
              <input type="text" class="form-control" id="altD" required
                style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; transition: border-color 0.3s;">
            </div>
          </div>
          <div class="mb-3">
            <label for="respostaCorreta" class="form-label" style="font-weight:600; color:#444;">Resposta Correta</label>
            <select class="form-select" id="respostaCorreta" required
              style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 10px; transition: border-color 0.3s;">
              <option value="">Selecione</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" style="
            border-radius: 30px;
            padding: 12px 28px;
            font-weight: 700;
            box-shadow: 0 6px 15px rgba(40,167,69,0.4);
            transition: background-color 0.3s, box-shadow 0.3s;
          "
            onmouseover="this.style.backgroundColor='#218838'; this.style.boxShadow='0 8px 20px rgba(33,136,56,0.6)';"
            onmouseout="this.style.backgroundColor='#198754'; this.style.boxShadow='0 6px 15px rgba(40,167,69,0.4)';"
          >
            Adicionar Objetiva
          </button>
        </form>
      </div>

      <!-- Discursiva -->
      <div class="tab-pane fade" id="discursiva" role="tabpanel">
        <form id="formDiscursiva" style="margin-bottom: 30px;">
          <div class="mb-3">
            <label for="enunciadoDiscursiva" class="form-label" style="font-weight:600; color:#444;">Enunciado</label>
            <textarea class="form-control" id="enunciadoDiscursiva" rows="2" required
              style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; resize: vertical; transition: border-color 0.3s;"></textarea>
          </div>
          <div class="mb-3">
            <label for="respostaModelo" class="form-label" style="font-weight:600; color:#444;">Resposta Modelo (opcional)</label>
            <textarea class="form-control" id="respostaModelo" rows="2"
              style="border-radius: 12px; border: 1.8px solid #ced4da; padding: 12px; resize: vertical; transition: border-color 0.3s;"></textarea>
          </div>
          <button type="submit" class="btn btn-success" style="
            border-radius: 30px;
            padding: 12px 28px;
            font-weight: 700;
            box-shadow: 0 6px 15px rgba(40,167,69,0.4);
            transition: background-color 0.3s, box-shadow 0.3s;
          "
            onmouseover="this.style.backgroundColor='#218838'; this.style.boxShadow='0 8px 20px rgba(33,136,56,0.6)';"
            onmouseout="this.style.backgroundColor='#198754'; this.style.boxShadow='0 6px 15px rgba(40,167,69,0.4)';"
          >
            Adicionar Discursiva
          </button>
        </form>
      </div>
    </div>

    <!-- Lista de Perguntas -->
    <div class="form-section" style="margin-top: 40px;">
      <h4 style="color:#333; font-weight:700; margin-bottom: 15px;">Perguntas Cadastradas</h4>
      <ul id="listaPerguntas" class="list-group" style="
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        max-height: 300px;
        overflow-y: auto;
      "></ul>
    </div>

    <form style="text-align:center; margin-top: 40px;">
      <button class="btn btn-success" id="button_enviarProva" style="
        font-weight: 700;
        padding: 14px 40px;
        border-radius: 30px;
        box-shadow: 0 6px 18px rgba(40,167,69,0.5);
        transition: background-color 0.3s, box-shadow 0.3s;
      "
        onmouseover="this.style.backgroundColor='#218838'; this.style.boxShadow='0 8px 25px rgba(33,136,56,0.7)';"
        onmouseout="this.style.backgroundColor='#198754'; this.style.boxShadow='0 6px 18px rgba(40,167,69,0.5)';"
      >
        Enviar
      </button>
    </form>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Script.js"></script>
  <script src="scripts/cadastrarprova.js"></script>
</body>
</html>
