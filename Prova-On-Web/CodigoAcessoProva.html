<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acesso à Prova</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.1);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
    }
    #input_codigo {
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1.8px solid #ced4da;
      transition: border-color 0.3s;
      outline-offset: 2px;
    }
    #input_codigo:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
    }
    .btn-success {
      border-radius: 30px;
      padding: 14px 0;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 18px rgba(40, 167, 69, 0.4);
    }
    .btn-success:hover {
      background-color: #218838;
      box-shadow: 0 8px 25px rgba(33, 136, 56, 0.6);
    }
    img.mb-4 {
      user-select: none;
      max-width: 120px;
      height: auto;
    }
    h5 {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <div class="text-center">
        <img src="imagens/logo_provaon.png" alt="Logo ProvaOn" class="mb-4" />
      </div>
      <h5 class="text-center mb-4">Digite o código de acesso à prova</h5>
      <form id="formCodigo">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="input_codigo"
            placeholder="Insira o código"
            required
            autocomplete="off"
            spellcheck="false"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Acessar</button>
      </form>
    </div>
  </div>

  <script src="scripts/codigodeacessoprova.js"></script>
</body>
</html>
