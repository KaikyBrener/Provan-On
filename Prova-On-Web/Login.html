<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Moderno</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- InputMask JS -->
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
</head>
<body style="background: #f2f4f7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="offset-md-3 col-md-6 col-sm-10 mx-auto">
        <div style="
          background: white;
          border-radius: 18px;
          box-shadow: 0 12px 30px rgba(0,0,0,0.12);
          padding: 40px 30px;
          ">
          <!-- Imagem centralizada -->
          <div class="text-center mb-4">
            <img src="imagens/logo_provaon.png" alt="Logo ProvaOn" style="width: 55%; max-width: 220px; height: auto; user-select:none;" />
          </div>

          <h3 style="text-align:center; margin-bottom: 30px; font-weight: 700; color: #333;">Login</h3>

          <form id="loginForm" style="max-width: 100%;">

            <div class="mb-4">
              <label for="email" style="font-weight: 600; color: #555;">E-mail</label>
              <input
                type="email"
                id="email"
                placeholder="usuario@dominio.com"
                required
                style="
                  width: 100%;
                  padding: 14px 18px;
                  font-size: 1rem;
                  border-radius: 12px;
                  border: 1.8px solid #ced4da;
                  transition: border-color 0.3s;
                  outline-offset: 2px;
                "
                onfocus="this.style.borderColor='#6c63ff';"
                onblur="this.style.borderColor='#ced4da';"
              />
            </div>

            <div class="mb-4">
              <label for="password" style="font-weight: 600; color: #555;">Senha</label>
              <input
                type="password"
                id="password"
                placeholder="********"
                required
                style="
                  width: 100%;
                  padding: 14px 18px;
                  font-size: 1rem;
                  border-radius: 12px;
                  border: 1.8px solid #ced4da;
                  transition: border-color 0.3s;
                  outline-offset: 2px;
                "
                onfocus="this.style.borderColor='#6c63ff';"
                onblur="this.style.borderColor='#ced4da';"
              />
            </div>

            <div style="display: flex; justify-content: space-between; gap: 15px;">
              <button
                type="submit"
                style="
                  flex: 1;
                  background-color: #6c63ff;
                  border: none;
                  color: white;
                  font-weight: 700;
                  padding: 14px 0;
                  border-radius: 30px;
                  box-shadow: 0 6px 18px rgba(108, 99, 255, 0.45);
                  cursor: pointer;
                  transition: background-color 0.3s, box-shadow 0.3s;
                "
                onmouseover="this.style.backgroundColor='#574fd6'; this.style.boxShadow='0 8px 25px rgba(87,79,214,0.65)';"
                onmouseout="this.style.backgroundColor='#6c63ff'; this.style.boxShadow='0 6px 18px rgba(108, 99, 255, 0.45)';"
              >
                Acessar
              </button>

              <button
                type="reset"
                style="
                  flex: 1;
                  background-color: transparent;
                  border: 2px solid #6c63ff;
                  color: #6c63ff;
                  font-weight: 700;
                  padding: 14px 0;
                  border-radius: 30px;
                  cursor: pointer;
                  transition: background-color 0.3s, color 0.3s;
                "
                onmouseover="this.style.backgroundColor='#6c63ff'; this.style.color='white';"
                onmouseout="this.style.backgroundColor='transparent'; this.style.color='#6c63ff';"
              >
                Limpar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/login.js"></script>
  
</body>
</html>
