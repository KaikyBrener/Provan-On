<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Atualizar Professor - ADM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background:#f8f9fa;">

    <div id="offcanvasadm">

    </div>

<div class="container mt-5" style="max-width: 700px;">
  <h2 class="mb-4 text-center text-warning">Atualizar Professor (Admin)</h2>

  <!-- Input para buscar professor -->
  <div class="input-group mb-3">
    <input type="number" id="professorIdBuscar" class="form-control" placeholder="Digite o ID do professor" />
    <button class="btn btn-primary" type="button" onclick="buscarProfessor()">Buscar</button>
  </div>

  <!-- Formulário para atualizar -->
  <form id="formAtualizarProfessor" style="display: none;">
    <div class="mb-3">
      <label for="nomeProfessor" class="form-label">Nome</label>
      <input type="text" id="nomeProfessor" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="emailProfessor" class="form-label">Email</label>
      <input type="email" id="emailProfessor" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="senhaProfessor" class="form-label">Senha (deixe em branco para não alterar)</label>
      <input type="password" id="senhaProfessor" class="form-control" placeholder="Nova senha" />
    </div>

    <button type="submit" class="btn btn-warning w-100">Atualizar Professor</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script.js"></script>
<script src="scripts/atualizarprofessor.js"></script>
</body>
</html>
