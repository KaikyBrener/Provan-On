<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Aluno</title>
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2f4f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.1);
      padding: 2.5rem 2rem;
      max-width: 450px;
      width: 100%;
    }
    label {
      font-weight: 600;
      color: #333;
    }
    input.form-control {
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1.8px solid #ced4da;
      transition: border-color 0.3s, box-shadow 0.3s;
      outline-offset: 2px;
    }
    input.form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
    }
    .btn-success {
      border-radius: 30px;
      padding: 14px 0;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 6px 18px rgba(40, 167, 69, 0.4);
      width: 100%;
    }
    .btn-success:hover {
      background-color: #218838;
      box-shadow: 0 8px 25px rgba(33, 136, 56, 0.6);
    }
    .card-header {
      font-weight: 700;
      font-size: 1.5rem;
      color: #28a745;
      padding-bottom: 1rem;
      border-bottom: 2px solid #28a745;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
      <div class="card-header">
        Acesso da Prova
      </div>
      <form id="formAluno">
        <div class="mb-4">
          <label for="nome">Nome do Aluno</label>
          <input type="text" class="form-control" id="nome" name="nome" required autocomplete="off" spellcheck="false" />
        </div>

        <div class="mb-4">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" placeholder="dd/mm/aaaa" required autocomplete="off" spellcheck="false" />
        </div>

        <button type="submit" class="btn btn-success">Acessar</button>
      </form>
    </div>
  </div>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>

  <!-- IMask.js -->
  <script src="https://unpkg.com/imask"></script>

  <script src="scripts/cadastraraluno.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
