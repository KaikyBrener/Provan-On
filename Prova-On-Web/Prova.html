<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prova de Banco de Dados</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- IMask -->
<script src="https://unpkg.com/imask"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background-color:#ede7f6; font-family: 'Roboto', sans-serif;">

<div id="timer" style="position:fixed; top:20px; right:30px; background-color:#673ab7; color:#fff; padding:8px 15px; border-radius:8px; font-weight:bold; font-size:16px; z-index:1000;">60:00</div>

<div class="container py-5">
  <div style="max-width:700px; margin:auto; background:#fff; padding:30px; border-radius:12px; box-shadow:0px 2px 8px rgba(0,0,0,0.15);">
    <div class="text-center mb-4">
      <img src="imagens/logo_provaon.png" alt="Logo ProvaOn" style="max-width:90px;" />
      <h2 style="font-weight:bold; margin-top:10px;">Prova de Banco de Dados</h2>
      <p style="color:#5f6368; font-size:14px;">Responda todas as questões. Tempo estimado: 60 minutos.</p>
    </div>

    <form id="formProva">
      <div class="mb-3">
        <label style="font-weight:500;">1. O que é uma chave primária (Primary Key) em um banco de dados?</label>
        <textarea class="form-control" name="q1" rows="2" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">2. Qual a diferença entre banco de dados relacional e não relacional?</label>
        <textarea class="form-control" name="q2" rows="3" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">3. Qual comando SQL é utilizado para buscar dados em uma tabela?</label>
        <select class="form-select" name="q3" required style="border-radius:8px;">
          <option value="">Selecione...</option>
          <option value="SELECT">SELECT</option>
          <option value="INSERT">INSERT</option>
          <option value="UPDATE">UPDATE</option>
        </select>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">4. Explique o que é uma normalização de banco de dados.</label>
        <textarea class="form-control" name="q4" rows="3" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">5. Quais são os tipos básicos de relacionamentos entre tabelas?</label>
        <select class="form-select" name="q5" required style="border-radius:8px;">
          <option value="">Selecione...</option>
          <option value="1:1">1:1 (um para um)</option>
          <option value="1:N">1:N (um para muitos)</option>
          <option value="N:N">N:N (muitos para muitos)</option>
          <option value="Todas">Todas as anteriores</option>
        </select>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">6. O que é uma consulta JOIN no SQL? Dê um exemplo.</label>
        <textarea class="form-control" name="q6" rows="4" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">7. Explique a diferença entre DELETE e TRUNCATE.</label>
        <textarea class="form-control" name="q7" rows="3" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">8. O que é uma transação em banco de dados e quais propriedades ela deve garantir?</label>
        <textarea class="form-control" name="q8" rows="4" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">9. Descreva brevemente o que é um índice (index) e sua importância.</label>
        <textarea class="form-control" name="q9" rows="3" required style="border-radius:8px;"></textarea>
      </div>

      <div class="mb-3">
        <label style="font-weight:500;">10. O que significa ACID no contexto de banco de dados?</label>
        <textarea class="form-control" name="q10" rows="3" required style="border-radius:8px;"></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn" style="background-color:#673ab7; color:#fff; padding:10px 30px; border-radius:8px; font-weight:500;">Enviar</button>
        <button type="reset" class="btn" style="background-color:#fff; color:#673ab7; border:1px solid #673ab7; padding:10px 30px; border-radius:8px; font-weight:500; margin-left:10px;">Limpar</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
