<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background:#f8f9fa;">


<div id="offcanvasadm">

</div>
    

<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4 text-center text-primary">Cadastro de Professor</h2>

  <form id="formCadastro" onsubmit="cadastrarProfessor(event)">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" class="form-control" placeholder="Digite o nome completo" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" required />
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" class="form-control" placeholder="Digite a senha" required minlength="4" />
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="Script.js"></script>
<script src="scripts/cadastrarprofessoradm.js"></script>
</body>
</html>
