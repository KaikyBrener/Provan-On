<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Professor</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
</head>
<body style="background-color:#f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 30px 60px;">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #5e35b1, #4527a0); box-shadow: 0 4px 12px rgba(94,53,177,0.4); padding-left: 60px; padding-right: 60px;">
   
    <div class="container-fluid" style="max-width: 1280px;">
      
      <a class="navbar-brand" href="#" style="font-weight: 700; font-size: 1.6rem; letter-spacing: 1.2px;">ProvaOn - Painel</a>
      <div class="d-flex">
        <button
          id="logoutBtn"
          class="btn btn-outline-light btn-sm"
          style="
            border-radius: 25px;
            padding: 6px 22px;
            font-weight: 600;
            transition: background-color 0.3s ease, color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#7e57c2'; this.style.color='#fff';"
          onmouseout="this.style.backgroundColor='transparent'; this.style.color='white';"
        >
          Sair
        </button>
      </div>
    </div>
  </nav>

  <div style="max-width: 1280px; margin: 40px auto 0 auto;">
    <div class="card shadow" style="border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 30px;">
      <div class="card-header text-white" style="background: linear-gradient(90deg, #4527a0, #311b92); border-radius: 12px; padding: 20px 30px;">
        <h5 style="margin: 0; font-weight: 700; font-size: 1.3rem;">Bem-vindo, <span id="nomeProfessor" style="color:#d1c4e9;">Professor</span></h5>
      </div>
      <div class="card-body" style="padding: 25px 30px; color: #4b4b4b; font-size: 1.05rem; line-height: 1.6;">
        <p class="lead" style="font-weight: 600; font-size: 1.2rem; margin-bottom: 1rem;">Este é o seu painel. Aqui você pode:</p>
        <ul style="margin-left: 1.5rem; margin-bottom: 2rem; color: #555;">
          <li style="margin-bottom: 0.5rem;">Visualizar ou gerenciar provas</li>
          <li style="margin-bottom: 0.5rem;">Acompanhar desempenho dos alunos</li>
        </ul>

        <hr style="border-top: 2px solid #d1c4e9; margin-bottom: 2.5rem;" />

        <div style="display: flex; gap: 30px; flex-wrap: wrap;">
          <a href="CadastrarProva.html" style="
            flex: 1 1 280px;
            max-width: 320px;
            text-align: center;
            padding: 14px 0;
            border-radius: 30px;
            border: 2px solid #4caf50;
            color: #4caf50;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(76,175,80,0.3);
            transition: all 0.3s ease;
            "
            onmouseover="this.style.backgroundColor='#4caf50'; this.style.color='#fff'; this.style.boxShadow='0 6px 14px rgba(76,175,80,0.6)';"
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#4caf50'; this.style.boxShadow='0 4px 10px rgba(76,175,80,0.3)';"
          >
            Cadastrar Nova Prova
          </a>

          <a href="ListarProvas.html" style="
            flex: 1 1 280px;
            max-width: 320px;
            text-align: center;
            padding: 14px 0;
            border-radius: 30px;
            border: 2px solid #5e35b1;
            color: #5e35b1;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(94,53,177,0.3);
            transition: all 0.3s ease;
            "
            onmouseover="this.style.backgroundColor='#5e35b1'; this.style.color='#fff'; this.style.boxShadow='0 6px 14px rgba(94,53,177,0.6)';"
            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#5e35b1'; this.style.boxShadow='0 4px 10px rgba(94,53,177,0.3)';"
          >
            Ver Provas
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="scripts/painelprofessor.js"></script>
  <script src="Script.js"></script>
</body>
</html>
