<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Listagem de Provas Criadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body style="background-color: #f1f1f1; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px 20px;">

  <div id="offcanvas"></div>

  <div style="
    margin: 0 auto;
    max-width: 900px;
    background-color: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  ">
    <h2 style="text-align: center; margin-bottom: 36px; color: #4a4a4a; font-weight: 700; letter-spacing: 1.1px;">
      Provas Criadas
    </h2>

    <table class="table table-bordered table-striped" style="
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      background: #fafafa;
    ">
      <thead style="background-color: #5e35b1; color: white;">
        <tr>
          <th style="font-weight: 600; font-size: 15px;">Nome da Prova</th>
          <th style="font-weight: 600; font-size: 15px;">Data</th>
          <th style="font-weight: 600; font-size: 15px;">Código</th>
          <th style="font-weight: 600; font-size: 15px; text-align: center;">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaProvas" style="font-size: 14.5px; color: #444;">
        <tr><td colspan="4" class="text-center text-muted" style="padding: 30px 0;">Carregando provas...</td></tr>
      </tbody>
    </table>
  </div>



<script src="Script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/listarprovas.js"></script>
</body>
</html>
