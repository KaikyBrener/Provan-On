<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel de Correção da Prova de Banco de Dados</title>

<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background:#f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:40px; display:flex; justify-content:center;">

<div style="width: 100%; max-width: 960px; background:#fff; border-radius:12px; box-shadow: 0 8px 24px rgba(0,0,0,0.12); padding: 30px;">

  <h2 style="text-align:center; margin-bottom: 30px; color:#4a4a4a;">Lista de Alunos para Correção</h2>
  <div id="listaAlunos" style="
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
    margin-bottom: 50px;
  ">
    <p style="grid-column: 1 / -1; text-align:center; color:#888;">Carregando alunos...</p>
  </div>

  <div id="painelCorrecao" style="display:none;">

    <div style="text-align:center; margin-bottom: 30px;">
      <img src="imagens/logo_provaon.png" alt="Logo ProvaOn" style="max-width:70px; margin-bottom: 15px;" />
      <h2 id="tituloPainel" style="font-weight:700; color:#5e35b1; margin:0;">Painel de Correção da Prova de Banco de Dados</h2>
      <p style="color:#666; font-size: 15px;">Marque se a resposta está correta e informe a nota para cada questão.</p>
    </div>

    <form id="formCorrecao">
      <div id="questoesContainer"></div>

      <div style="text-align:center; margin-top:40px;">
        <button type="button" id="btnCalcular" style="
          background-color:#5e35b1;
          color:#fff;
          padding: 12px 50px;
          border:none;
          border-radius: 10px;
          font-size: 16px;
          font-weight: 700;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(94, 53, 177, 0.5);
          transition: background-color 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#4a278e'"
        onmouseout="this.style.backgroundColor='#5e35b1'"
        >Calcular Nota Final</button>
      </div>
    </form>

    <div id="resultadoFinal" style="font-weight:700; font-size:24px; color:#5e35b1; text-align:center; margin-top:50px;"></div>
  </div>

</div>
<script src="scripts/listaralunosprofessor.js"></script>

</body>
</html>
