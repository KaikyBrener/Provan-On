<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard do Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background:#f8f9fa;">

<div class="container mt-5" style="max-width: 900px;">

  <h2 style="margin-bottom: 1.5rem; text-align:center; color:#343a40;">Painel do Administrador</h2>

  <!-- ID do Professor -->
  <div class="mb-4" style="border:1px solid #dee2e6; padding: 1rem; border-radius: .5rem; background:#fff;">
    <label for="professorId" class="form-label fw-semibold" style="color:#495057;">ID do Professor:</label>
    <input type="number" id="professorId" class="form-control" placeholder="Digite o ID do professor" style="max-width: 300px;" />
    <button class="btn btn-primary mt-2" style="width: 160px;" onclick="buscarProvasDoProfessor()">Buscar Provas</button>
  </div>

  <!-- Lista de Provas -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Provas Aplicadas</h5>
    </div>
    <ul class="list-group list-group-flush" id="listaProvas" style="min-height: 80px;">
      <!-- Provas vão aqui -->
    </ul>
  </div>

  <!-- Formulário para cadastrar aluno -->
  <div class="card mb-5 shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Cadastrar Aluno</h5>
    </div>
    <div class="card-body" style="background:#e9f7ef;">
      <form id="formCadastrarAluno">
        <div class="mb-3">
          <label for="nomeAluno" class="form-label fw-semibold">Nome do Aluno</label>
          <input type="text" id="nomeAluno" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="dataNascimentoAluno" class="form-label fw-semibold">Data de Nascimento</label>
          <input type="date" id="dataNascimentoAluno" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="provaAluno" class="form-label fw-semibold">Prova</label>
          <select id="provaAluno" class="form-select" required>
            <option value="">Selecione uma prova</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100 fw-semibold">Cadastrar Aluno</button>
      </form>
    </div>
  </div>

  <!-- Seção de Remover Professor -->
  <div class="card mb-5 shadow-sm">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">Remover Professor</h5>
    </div>
    <div class="card-body" style="background:#fdecea;">
      <div class="mb-3" style="max-width: 400px;">
        <label for="removerProfessorId" class="form-label fw-semibold">ID do Professor para remover</label>
        <input type="number" id="removerProfessorId" class="form-control" placeholder="Digite o ID do professor" />
      </div>
      <button class="btn btn-danger mb-3 fw-semibold" style="width: 150px;" onclick="confirmarRemoverProfessor()">Remover Professor</button>

      <hr style="margin: 1rem 0;" />

      <button class="btn btn-outline-danger fw-semibold" onclick="listarProfessores()" style="width: 180px;">Listar Professores</button>

      <ul class="list-group mt-3" id="listaProfessores" style="max-height: 200px; overflow-y: auto;"></ul>
    </div>

  </div>

</div>



</body>
</html>
