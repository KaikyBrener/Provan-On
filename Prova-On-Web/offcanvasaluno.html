<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Menu Lateral - Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons (opcional para ícones bonitos como 'Sair') -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- SweetAlert2 -->

<body style="background-color: #f8f9fa; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;">

    <div class="container-fluid" style="padding: 12px 16px;">
      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
        ☰ Menu
      </button>
      <span style="font-size: 1.25rem; font-weight: 600;">Painel Administrativo</span>
    </div>
  </nav>

  <!-- Menu Lateral -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" style="width: 260px;">
    <div class="offcanvas-header" style="padding: 16px;">
      <h5 class="offcanvas-title" id="offcanvasMenuLabel" style="margin: 0;">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
    </div>
    <div class="offcanvas-body p-0">
      <div class="list-group list-group-flush">
        <a href="" class="list-group-item list-group-item-action" style="padding: 12px 16px;">....</a>
        <a href="" class="list-group-item list-group-item-action" style="padding: 12px 16px;">Pontuação</a>
        <a href="" class="list-group-item list-group-item-action" style="padding: 12px 16px;">Cadastrar Professor</a>
        <a href="" class="list-group-.html" class="list-group-item list-group-item-action" style="padding: 12px 16px;">Remover Professor</a>
      </div>

      <div style="padding: 16px;">
        <hr style="margin: 12px 0;">
        <a href="Login.html" class="btn btn-danger w-100" style="display: flex; align-items: center; justify-content: center; gap: 8px;">
          <i class="bi bi-box-arrow-right"></i> Sair
        </a>
      </div>
    </div>
  </div>

  <!-- Conteúdo principal -->
  <div class="container" style="max-width: 900px;">
    <!-- Aqui você pode incluir o conteúdo principal da página -->
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
